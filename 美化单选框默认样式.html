<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>改写单选框默认样式</title>
    <style>
        input{
            display: none;
        }
        label{
            position: relative;
        }
        label::before{
            display: inline-block;
            content: "";
            width: 12px;
            height: 12px;
            border: 1px solid #eee;
            border-radius: 50%;
            vertical-align: bottom;
            transition: border .3s ease-in;
        }
        input:checked+label::before{
            border-color: skyblue;
        }
        
        input:checked+label::after{
            content: '';
            position: absolute;
            bottom: 3px;
            left: 3px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <input type="radio" name="sex" id="female">
    <label for="female">
        女
    </label>
    <input type="radio" name="sex" id="male">
    <label for="male">
        男
    </label>
    <!-- 1.使用label的for属性将文字与input radio关联起来 -->
    <!-- 2.设置input的display属性none，去掉默认样式。使用伪元素添加框 -->

</body>

</html>
